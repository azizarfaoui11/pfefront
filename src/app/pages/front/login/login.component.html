
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px; 
            margin: auto;
            padding: 4rem;
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
        .input-group-text {
            background-color: #f7f7f7;
            border: none;
            border-right: 1px solid #ced4da;
        }
        .input-group .form-control {
            border-left: none;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="d-flex vh-100 justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="text-center">Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM0 8a8 8 0 1 0 16 0A8 8 0 0 0 0 8zm8-7a7 7 0 0 1 5.468 11.37C12.97 10.226 10.964 9 8 9c-2.964 0-4.97 1.226-5.468 3.37A7 7 0 0 1 8 1z"/>
                                </svg>
                            </span>
                        </div>
                        <input [(ngModel)]="authRequest.username" name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                    <path d="M8 1a4 4 0 0 1 4 4v3h1a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h1V5a4 4 0 0 1 4-4zm-3 4v3h6V5a3 3 0 1 0-6 0z"/>
                                </svg>
                            </span>
                        </div>
                        <input  [(ngModel)]="authRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                </div>
                <button type="submit" (click)="loginUser()" class="btn btn-primary btn-block">Sign In</button>
                <div class="text-center mt-3">
                    <app-reset-password-request></app-reset-password-request>
                </div>
                <div class="text-center mt-2">
                    <span>Don't have an account? <a href="/signup">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
