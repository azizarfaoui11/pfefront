<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Page de Paiement</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cardName">Nom sur la carte</label>
                                <input type="text" class="form-control" id="cardName" required>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Num√©ro de carte</label>
                                <input type="text" class="form-control" id="cardNumber" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="exp_month">mois d'expiration</label>
                                    <input type="text" class="form-control" id="expMonth" placeholder="MM" required>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="exp_year">Date d'expiration</label>
                                  <input type="text" class="form-control" id="expYear" placeholder="YY" required>
                              </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" required>
                                </div>
                            </div>
                            <button type="submit" (click)="chargeCreditCard()" class="btn btn-primary btn-block">Payer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
